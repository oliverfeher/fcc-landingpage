<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <title>Ride 4 Life</title>
</head>
<body>
        <header id="header">
            <nav id="nav-bar">
                <ul>
                    <li id="logo-letters">Ride 4 Life</li>
                    <img src="images\bicycle.svg">
                    <a href="#opening-page" id="nav-link"><li>Home</li></a>
                    <a href="#form-container" id="nav-link"><li>Sign-up!</li></a>
                    <a href="#about-content" id="nav-link"><li>About</li></a>
                    <a href="#full-video-section" id="nav-link"><li>Video</li></a>
                </ul>
            </nav>
            <img id="header-img">
            <div id="opening-page">
                <div id="title" class="wobble-hor-top">
                    <h1 id="title-main">Ride 4 Life!</h1>
                    <p id="title-desc">The new ride-sharing platform..</p>
                </div>
            </div>
        </header>

    <div id="full-video-section">
        <iframe class="videoContainer__video" width="1920" height="1080" src="https://www.youtube.com/embed/-uM2uvyQoQU" frameborder="0"></iframe>
    </div>

    <div id="main-content">
        <div id="form-container">
            <form id="form">
                <input id="name" type="text" placeholder="Enter your name..">
                <input id="email" type="email" placeholder="Enter your e-mail address..">
                <input id="location" type="text" placeholder="Country/City..">
                <input id="age" type="number" placeholder="Enter your age..">
                <input id="submit" type="submit" value="Sign up!">
            </form>
        </div>
    </div>

    <div class="form-content">
        
    </div>

    <footer>
            <ul>
                <a><li></li></a>
                <a><li></li></a>
                <a><li></li></a>
                <a><li></li></a>
            </ul>
    </footer>
</body>
</html>
